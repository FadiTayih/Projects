<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>

    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5rem;
        }

        h1.a{

            /* text-shadow h-shadow | y-shadow | color */

            text-shadow: 0.25rem 0.25rem steelblue;
        }
    </style>
</head>
<body>

    <h1 class="a">Welcome to my course</h1>
    <h1 class="b">Welcome to my course</h1>
    <h1 class="c">Welcome to my course</h1>
    <h1 class="d">Welcome to my course</h1>
    
</body>
</html>
